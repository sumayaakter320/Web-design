<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice table & form</title>
</head>

<body>

    <div align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="1" bgcolor="#666">

            <tr>
                <td width="600">
                    <h1 align="center">Registration Form</h1>
                </td>
            </tr>


            <tr>
                <td width="600">
                    <table width="600" cellspacing="0" cellpadding="0" border="0" bgcolor="#f1f1f1">

                        <form action="#">
                            <!-- for gapping -->
                            <tr>
                                <td height="10"></td>
                            </tr>

                            <!-- First name input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>First Name</label>
                                </td>

                                <td width="440" height="40">
                                    <input type="text" placeholder="Enter your first name" size="50" required>
                                </td>
                            </tr>

                            <!-- Last name input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Last Name</label>
                                </td>

                                <td width="440" height="40">
                                    <input type="text" placeholder="Enter your last name" size="50">
                                </td>
                            </tr>

                            <!-- textarea (message box for address) input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Address</label>
                                </td>

                                <td width="440" height="40">
                                    <textarea cols="51" rows="4">

                                </textarea>
                                </td>
                            </tr>

                            <!-- Email input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Email</label>
                                </td>

                                <td width="440" height="40">
                                    <input type="email" placeholder="Enter your email" size="50" required>
                                </td>
                            </tr>

                            <!-- Phone input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Phone</label>
                                </td>

                                <td width="440" height="40">
                                    <input type="text" placeholder="Enter your phone" size="50">
                                </td>
                            </tr>

                            <!-- Password input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Password</label>
                                </td>

                                <td width="440" height="40">
                                    <input type="password" placeholder="Enter your password" size="50" required>
                                </td>
                            </tr>

                            <!-- Select & option -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Birthday</label>
                                </td>

                                <td width="440" height="40">
                                    <select>
                                        <option>Day</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select> &nbsp;

                                    <select>
                                        <option>Month</option>
                                        <option>Jan</option>
                                        <option>Feb</option>
                                        <option>Mar</option>
                                        <option>Apr</option>
                                        <option>May</option>
                                        <option>Jun</option>
                                        <option>Jul</option>
                                        <option>Aug</option>
                                        <option>Sep</option>
                                        <option>Oct</option>
                                        <option>Nov</option>
                                        <option>Dec</option>
                                    </select> &nbsp;

                                    <select>
                                        <option>Year</option>
                                        <option value="">2001</option>
                                        <option>2002</option>
                                        <option>2003</option>
                                        <option>2004</option>
                                        <option>2005</option>
                                        <option>2006</option>
                                        <option>2007</option>
                                        <option>2008</option>
                                        <option>2009</option>
                                    </select>
                                </td>
                            </tr>

                            <!-- radio input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label>Gender</label>
                                </td>

                                <td width="440" height="80">
                                    &nbsp; <input type="radio" name="gender" id="male">
                                    &nbsp; <label for="male">
                                        Male
                                    </label> <br><br>

                                    &nbsp; <input type="radio" name="gender" id="female">
                                    &nbsp; <label for="female">
                                        Female
                                    </label>
                                </td>
                            </tr>

                            <!-- for gapping -->
                            <tr>
                                <td height="30"></td>
                            </tr>


                            <!-- checkbox input -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                    <label></label>
                                </td>

                                <td width="440" height="40">
                                    <input type="checkbox">
                                    <label>Agree with all terms and conditions</label>
                                    <br>
                                </td>
                            </tr>

                            <!-- submit button -->
                            <tr>
                                <td width="40" height="40"></td>
                                <td width="120" height="40">
                                </td>

                                <td width="440" height="40">
                                    <button type="submit">Submit</button>

                                    <button type="reset">Reset Form</button>
                                    <br>
                                </td>
                            </tr>

                            <!-- for gapping -->
                            <tr>
                                <td height="30"></td>
                            </tr>

                        </form>

                    </table>
                </td>
            </tr>

        </table>
    </div>
